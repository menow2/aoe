<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>aoe</title>
	<link rel="stylesheet" href="dist/aoe.css">
	<style>
		body {
			margin: 0;
			padding: 0;

			overflow-x: hidden;
		}

		.aoes {
			display: flex;
			flex-wrap: wrap;
		}

		.aoe {
			width: 15%;
			height: 15vw;
			margin: 2.5%;
			background: #333333;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.space {
			height: 120vh;
			display: block;
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="space"></div>
	<div class="aoes">

	</div>
	<script src="src/aoe.js"></script>

	<script>
		var animations = [
			'popIn',
			'popInTop',
			'popInBottom',
			'popInLeft',
			'popInRight',
			'swoopInTop',
			'swoopInBottom',
			'swoopInLeft',
			'swoopInRight',
			'hitLeft',
			'hitRight',
			'fadeIn',
			'fadeInTop',
			'fadeInBottom',
			'fadeInLeft',
			'fadeInRight',
			'jumpInLeft',
			'jumpInRight',
			'driveInTop',
			'driveInBottom',
			'driveInLeft',
			'driveInRight',
			'ball',
			'pull',
			'pullLeft',
			'pullRight',
			'unfold',
			'spinIn',
			'flipInX',
			'flipInY',
			'rollIn',
		];
		for (let i = 0; i < animations.length; i++) {
			document.querySelector('.aoes').innerHTML += '<div class="aoe" data-aoe="' + animations[i] + '">' + animations[
				i] + '</div>';
		}
		const aoe = new Aoe();
		aoe.init({
			shift: "40px",
			once: false
		});
	</script>

</body>

</html>
